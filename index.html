<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvignette.wikia.nocookie.net%2Fmarvelcinematicuniverse%2Fimages%2Fa%2Fad%2FAvengers_Logo.png%2Frevision%2Flatest%2Fscale-to-width-down%2F190%3Fcb%3D20160218131959&f=1&nofb=1&ipt=b8d2633281aec4cf770c542a13f9a6ab52c8d16602312c60899faf5432b62be2&ipo=images">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="m-0">
        <div id="app">
            <main>
                <div @mouseover="stopImg" @mouseout="nextImgTimer" class="container d-flex p-0 position-relative">
                    <div id="slider">
                        <div class="h-100">
                            <div class="image-wrapper h-100 text-white text-end position-relative">
                                <img class="image w-100 h-100 object-fit-cover" :src="images[index]">
                                <div id="scritte" class="rounded-3 p-2 m-3">
                                   <h2 class="fw-bolder">{{titles[index]}}</h2>
                                   <p>{{texts[index]}}</p>
                                </div>
                            </div>
                        </div>
                        <div @click="nextImage" class="arrow icone next"><i class="bi bi-caret-down"></i></div>
                        <div @click="prevImage" class="arrow icone prev"><i class="bi bi-caret-up"></i></div>
                    </div>
                    <div id="thumbnails">
                        <div v-for="(image, indice) in images" class="thumbnail-wrapper" @click="selectImage(indice)" :class="(index == indice)?'':'brightness'">
                            <img class="image w-100 h-100 object-fit-cover" :src="image">
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
